<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Reels</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <main>
        <section>
            <div class="all-reels">
                <div class="reel">
                   <img class ="main-img" src="https://plus.unsplash.com/premium_photo-1669950093661-be9dedbda440?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="bottom">
                        <div class="user">
                            <img src="https://plus.unsplash.com/premium_photo-1669704098776-1408db9ea894?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZmVtYWxlJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
                            <h4>@coolgurls</h4>
                            <button>Follow</button>
                        </div>
                        <h3>Adapting tp the future #shorts #reels #instashorts #trending</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <h4 class="like-icon icon"><i class="ri-heart-line"></i></h4>
                            <h6>200</h6>
                        </div>
                    <div class="comment">
                            <h4 class="comment-icon icon"><i class="ri-chat-ai-line"></i></h4>
                            <h6>20</h6>
                        </div>
                          <div class="share">
                            <h4 class="share-icon icon"><i class="ri-share-forward-line"></i></h4>
                            <h6>50</h6>
                        </div>
                        <div class="menu">
                            <h4 class="menu-icon icon"><i class="ri-more-2-fill"></i></h4>
                        </div>
                    </div>
                </div>
                <div class="reel">
                   <img class ="main-img" src="https://plus.unsplash.com/premium_photo-1669950093661-be9dedbda440?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
                    <div class="bottom">
                        <div class="user">
                            <img src="https://plus.unsplash.com/premium_photo-1669704098776-1408db9ea894?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NXx8ZmVtYWxlJTIwbW9kZWx8ZW58MHx8MHx8fDA%3D" alt="">
                            <h4>@coolgurls</h4>
                            <button>Follow</button>
                        </div>
                        <h3>Adapting tp the future #shorts #reels #instashorts #trending</h3>
                    </div>
                    <div class="right">
                        <div class="like">
                            <h4 class="like-icon icon"><i class="ri-heart-line"></i></h4>
                            <h6>200</h6>
                        </div>
                    <div class="comment">
                            <h4 class="comment-icon icon"><i class="ri-chat-ai-line"></i></h4>
                            <h6>20</h6>
                        </div>
                          <div class="share">
                            <h4 class="share-icon icon"><i class="ri-share-forward-line"></i></h4>
                            <h6>50</h6>
                        </div>
                        <div class="menu">
                            <h4 class="menu-icon icon"><i class="ri-more-2-fill"></i></h4>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
